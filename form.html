<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form page</title>
</head>
<body>
<form action="">
    <input type="text" name="username" placeholder="Username" size="6" maxlength="6"><br>
    <input type="text" name="nickname" value="Tom" readonly="readonly"><br>
    <input type="password" name="password" placeholder="Password"><br>
    <input type="radio" name="gender" value="male" checked="checked"> Male
    <input type="radio" name="gender" value="female"> Female
    <br>
    <input type="checkbox" name="hobbies" value="Game" disabled="disabled"> Game
    <input type="checkbox" name="hobbies" value="Movie"> Movie
    <input type="checkbox" name="hobbies" value="Reading"> Reading
    <br>
    <select name="city" multiple="multiple">
        <option value="Beijing">Beijing</option>
        <option value="Shanghai" selected="selected">Shanghai</option>
        <option value="Guangzhou">Guangzhou</option>
    </select>
    <br>
    <input type="date" name="dob">
    <br>
    <input type="color" name="color">
    <br>
    <textarea name="introduce" cols="30" rows="3"></textarea>
    <br>
    <input type="submit" value="Sign up">
    <!--<button>test</button>-->
</form>
</body>
</html>
