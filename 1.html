<p>我的第一个段落</p>
<p>他曾一下飞机，就驱车一个半小时奔赴大别山深处的金寨县，向烈士纪念塔敬献花篮；也曾两个月内两次前往卢沟桥中国人民抗日战争纪念馆；还曾在铭刻有295位国共两党将领的抗日英烈环廊下驻足，仔细查找张自忠、左权、杨靖宇等抗日名将的名字。</p>
